syntax = "proto3";

package proto;
option go_package = "main/proto";

// Java Configuration
option java_multiple_files = true;
option java_outer_classname = "EV3Client";


service Motors {
  rpc RunMotor(MotorRequest) returns (StatusReply)  {} // One motor at a time, e.g. ball retrieving mechanism
  rpc StopMotor(MotorRequest) returns (StatusReply) {}
  rpc DriveStraight(MultipleMotors) returns (StatusReply) {}
  rpc Turn(MultipleMotors) returns (StatusReply) {}
  rpc StopMultiple(MultipleMotors) returns (StatusReply) {}
}

// MultipleMotors uses the message MotorRequest
// The 'repeated' keyword makes it an array of motors, which can be handled with standard array syntax
// Note that '1' is a tag, as the default value of repeated fields is empty
message MultipleMotors {
  repeated MotorRequest motor = 1;
}

message MotorRequest {
  int32 motorSpeed = 1; // Unsure about rules of tags/fields numbers: Reusing same tag number in different message?
  string motorType = 2; //"medium";
  string motorPort = 3; //"a";
}

message StatusReply {
  bool replyMessage = 1; // Success
}