name: go_lint
on:
  pull_request:
    branches: [ "main" ]
    
  # For testing
  push:
    branches: [ "ci" ]

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: ^1

      - uses: actions/checkout@v3
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3 --skip-dirs
        with:
          only-new-issues: true
          working-directory: robot
